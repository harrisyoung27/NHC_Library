<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NHCHS Library</title>
    <link rel="stylesheet" href="./main_style.css" src="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  
  <body>

          <!-- Greetings! with dark mode function -->
    <div>
      <h1>Welcome to NHCHS Library!</h1>
      <label class="switch"> <b>Dark mode</b>
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
    </label>
    </div>
    <div>
      <h1>What are you looking for?</h1>
      <button  class="SuB" id="SuB">Subject books</button>

      <!-- Research papers button -->
      <button class="RePa" id="RePa">Research Papers</button>

      <button  class="Acads" id="Acads">Academics</button>

      <div class="selections" id="selectiona">
        <p><b>What grade are you?</b><p/>
      <button>Grade 7</button>
      <button>Grade 8</button>
      <button>Grade 9</button>
      <button>Grade 10</button>
<hr>
        </div>

	<div class="selections" id="selectionb">
<p><b>What kind of Academic Book you want?</b></p>
	<button>Thesaurus</button>
	<button>Encyclopedia</button>
	<button>Dictionary</button>
	<button>Algebra</button>
	<button>Biology</button>
<hr>
	</div>

      <!-- Search Engine -->
      
      <div class="searchbox" id="searchbox">
        <p><b>What research title would you like to see?</b></p>
        <p>(Strand, Topic, Title, Year, Author)</p>
      <input type="text" id="searchInput" placeholder="Search">
    <button class="search" id="searchButton">Search</button>
    <div class="results" id="results"></div>
      </div>
    </div>
  </body>
